<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Code+Pro" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Momo The Wizard</h1>
  </header>

  <div class="outside">

    <div class="container">

      <div class="board">
        <div class="up">
          <div id="enemyHP">
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>

          </div>
          <div id="momo">
            <p class="textbox1"></p>
            <img src="assets/image/evil-momo-standby.gif" alt="on-call">
          </div>

        </div>
        <div class="down">
          <div id="playerHP">
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
            <div class="life">
              <img src="assets/image/full-heart.png" alt="">
            </div>
          </div>
          <div id="momo2">
            <!-- <p id="textbox"></p> -->
            <p class="textbox2"></p>
            <img src="assets/image/momo-standby.gif" alt="on-call">
          </div>

          <!-- <h2 id="playerHP"></h2> -->


        </div>
        <!-- <label for="counter">Counter is</label>
    <h2 id="countercast">here</h2> -->
      </div>

      <div class="counterlist">

      </div>
      <div class="shading">

      </div>
      <div class="overlay">
        <div class="" id="instruction">
          <p>This is <strong>Momo</strong>. Help Momo defeat her evil self by typing the right counter-spell!</p>
          <img src="assets/image/left-arrow.png" alt="">
        </div>

        <div class="" id="info1">
          <p>Counter Spells appear here. If spell can't be countered, type <strong>dodge</strong> to avoid damage.</p>
          <img src="assets/image/down-arrow.png" alt="">
        </div>

        <div class="" id="info2">
          <p><em><strong>Evil Momo</strong></em> <small>(meowhahaha)</small></p>
          <img id="smallarrowdown" src="assets/image/small-down-arrow.png" alt="">

        </div>

        <div class="" id="info3">
          <p><em><strong>Evil Momo's</strong> </em>health</p>
          <img src="assets/image/small-up-arrow.png" alt="">

        </div>

      </div>

      <div class="winscreen">
        <p>Momo Won!</p>
        <img src="assets/image/momo-victorypose-trans.gif" alt="">
        <button type="button" name="restart" class="restart">Play Again.</button>
      </div>
      <div class="losescreen">
        <p>Momo Lost!</p>
        <img src="assets/image/momo-lost.gif" alt="">
        <button type="button" name="restart" class="restart">Play Again.</button>
      </div>

    </div>

    <div id="countdown" class>
    </div>

    <div class="player">
      <button id="startbutton" type="button" name="button">Start</button>
      <input id='playerInput' autocorrect="off" spellcheck="false" autocomplete="off" type="text" name="" value="" placeholder="Player Input Here" autofocus="">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/js/script.js" charset="utf-8"></script>
</body>
<footer>
  <!-- <a href='http://www.freepik.com/free-vector/set-of-hand-drawn-arrows_892779.htm'>Designed by Freepik</a> -->
</footer>

</html>
