<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>My Unit 1 Game</h1>
    </header>
      <div class="container">

        <div class="test">
          <form class="test" method="get">

            <label class="test" for="test">Spell To Test</label>
            <input class="test" type="text" name="speedtest" value="">

            <label class="test" for="test">Type Here To Test</label>
            <input class="test" type="text" name="speedtestinput" value="">


          </form>
        </div>

        <div class="">
          <button id ="testButton" type="button" name="testbutton">Nuclear Destruction</button>
        </div>

        <div class="board">
          <h2 id="enemyHP"></h2>
          <label for="enemyName">Draco casted </label>
          <h2 id="enemycast">Enemy Spell</h2>
          <label for="counter">Counter is</label>
          <h2 id="countercast">here</h2>
        </div>

        <div class="board">
          <input id='playerInput' type="text" name="" value="" placeholder="Player Input Here" autofocus="">
          <input type="submit" name="" value="Enter">
        </div>
        <div class="spelllist">
          <p>
            magical weather < Meteolojinx Recanto<br>
            darkness < Lumos<br>
            Serpensortia < Vipera Evanesca<br>
            Dementors < expecto Patronus<br>
            Stunned < Rennervate<br>
          </p>
        </div>

      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
